<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    button {height: 50px; width: 50px; margin: 5px}
    .active {background: #4287f5; color: #fff;}
    .display {width: 100px; height: 50px; margin: 5px; font-size: 20px; border: 1px solid #aaa}
  </style>
  <script>
  $(function(){
    // set value to 0 at first
    $('#display-hour').val();
    $('#display-minute').val();

    $(document).on('click', 'button.hour', function(){
        $('#display-hour').val($(this).val());
        $('button.hour').removeClass("active");
        $(this).addClass("active");
    });
    $(document).on('click', 'button.minute', function(){
        $('#display-minute').val($(this).val());
        $('button.minute').removeClass("active");
        $(this).addClass("active");
    });
});
</script>
</head>

<body>

<input type="text" class="display" id="display-hour" readonly />:<input type="text" class="display" id="display-minute" readonly />

<div>
  <h2>Hour</h2>
  <button value="00" type="button" class="hour">00</button>

  <button value="14" type="button" class="hour">14</button>
  <button value="15" type="button" class="hour">15</button>
  <button value="16" type="button" class="hour">16</button>
  <button value="17" type="button" class="hour">17</button>

</div>
</body>
</html>
