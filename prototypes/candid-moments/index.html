
<!DOCTYPE html>
<html>
<head>
  <title>TO COME</title>
  <meta name="description" content="TO COME"/>
  <meta property="og:image" content="/resources/img/social.png"/>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,400i,500,700,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/add-to-calendar-button@1/assets/css/atcb.min.css">
</head>
<body>


<div class="container">
  <div class="inner">
    <div class="content">
      <img src="assets/logo.png" class="logo">
      <h1>Candid Moments</h1>
      <p class="byline">Candid Moments helps busy parents capture everyday moments of their partner and baby with simple photo prompts.</p>
      <p class="suggestion" id="correct-answer-was"></p>
      <button class="primary prompt">Generate another prompt</button>
      <button class="secondary" id="reminder">Create a daily reminder</button>
      <p class="made-by">Made by <a href="#">JustJo</a></p>
    <div>
  </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/add-to-calendar-button@1" async defer></script>

<script type="application/javascript">
var randomNumber = Math.floor(Math.random() * 10);
console.log(randomNumber);

var suggestion = suggestions[randomNumber];

console.log(suggestion);
document.getElementById("correct-answer-was").innerHTML = suggestion;


$(".prompt").click(function() {
  var randomNumber = Math.floor(Math.random() * 9);
  console.log(randomNumber);

  var suggestion = suggestions[randomNumber];

  console.log(suggestion);
  document.getElementById("correct-answer-was").innerHTML = suggestion;

});

var timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
  var config = {
    "name":"Don't forget to capture a candid moment between your partner and child today!",
    "description":"Check out the maybe easiest way to include add to calendar buttons to your website at:<br>â†’ [url]https://justjo.github.io/prototypes/candid-moments/index[/url]",
    "startDate":"today+1",
    "endDate":"today+1",
    "startTime":"08:00",
    "endTime":"08:15",
    "location":"https://justjo.github.io/prototypes/candid-moments/index",
    "options":[
      "Apple|Add reminder to my apple calendar",
      "Google|Add reminder to my google calendar",
    ],
    "timeZone":timezone,
    "recurrence":"RRULE:FREQ=DAILY;INTERVAL=1;",
    "iCalFileName":"Reminder-Event",
    "inline":true,
    "trigger":"click"
  };
  var button = document.getElementById('reminder');
  button.addEventListener('click', () => atcb_action(config, button));
</script>
</body>
