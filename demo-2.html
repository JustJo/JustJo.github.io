<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


  <script>
    $(document).ready(function(){
      var $one = 0;
      var $two = 0;
      var $three = 0;
      var $four = 0;
      $('input#input-1').keyup(function(){
          if($(this).val().length==$(this).attr("maxlength")){
              $(this).next().focus();
              $one = $(this).val();
              $('#position-1').val($(this).val());
              $('#position-2').val(0);
              $('#position-3').val(0);
              $('#position-4').val(0);
          }
      });
      $('input#input-2').keyup(function(){
          if($(this).val().length==$(this).attr("maxlength")){
              $(this).next().focus();
              $two = $(this).val();
              $('#position-1').val($(this).val());
              $('#position-2').val($one);
              $('#position-3').val(0);
              $('#position-4').val(0);
          }
      });
      $('input#input-3').keyup(function(){
          if($(this).val().length==$(this).attr("maxlength")){
              $(this).next().focus();
              $three = $(this).val();
              $('#position-1').val($(this).val());
              $('#position-2').val($two);
              $('#position-3').val($one);
              $('#position-4').val(0);
          }
      });
      $('input#input-4').keyup(function(){
          if($(this).val().length==$(this).attr("maxlength")){
              $(this).next().focus();
              $four = $(this).val();
              $('#position-1').val($(this).val());
              $('#position-2').val($three);
              $('#position-3').val($two);
              $('#position-4').val($one);
          }
      });
    });





  </script>

  <style>
  input.value {padding: 10px; width: 20px; background: #eee; border-radius: 5px; border: none; font-size: 20px; text-align: center}

  </style>


</head>

<body>

  <div id="display-time">
      <input class="value" id="position-4" value="0">
      <input class="value" id="position-3" value="0">:
      <input class="value" id="position-2" value="0">
      <input class="value" id="position-1" value="0">
  </div>

  <br/>


<input type="number" maxlength="1" id="input-1" min="0" inputmode="numeric" pattern="[0-9]*" title="Non-negative integral number"/>
<input type="number" maxlength="1" id="input-2" min="0" inputmode="numeric" pattern="[0-9]*" title="Non-negative integral number"/>
<input type="number" maxlength="1" id="input-3" min="0" inputmode="numeric" pattern="[0-9]*" title="Non-negative integral number"/>
<input type="number" maxlength="1" id="input-4" min="0" inputmode="numeric" pattern="[0-9]*" title="Non-negative integral number"/>

</body>
</html>
